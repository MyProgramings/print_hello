name: CI/CD - PHP Hello World Docker

on:
  push:
    branches: [ '**' ]
    tags:    # ننفّذ أيضاً عند دفع Tags
      - 'v*'

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/print_hello:latest
            ${{ secrets.DOCKER_USERNAME }}/print_hello:${{ github.ref_name }}

      - name: Run container and test output
        run: |
          docker run -d --name print_hello -p 8080:80 ${{ secrets.DOCKER_USERNAME }}/print_hello:${{ github.ref_name }}
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/ >/dev/null 2>&1; then
              echo "Service is up"
              break
            fi
            echo "Waiting for service... ($i)"
            sleep 1
          done
          curl -sSf http://localhost:8080/ | grep -q "Hello World from Docker!"

      - name: Stop container
        if: always()
        run: |
          docker stop print_hello || true
          docker rm print_hello || true
